<html style="scroll-behavior:smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    ul{list-style:none;padding:0}
    li{display:inline;background-color:#444;border-radius:50%;padding:5px 9px;margin:1px}
    li:hover{background-color:#753}
    #map>*{pointer-events:none;position:absolute;pointer-events:none;user-select:none}
    .player img{width:32px;height:32px;width:32px;object-fit:cover;object-position:0}
    .player{position:absolute;display:flex;flex-direction:column;align-items:center;transform:translate(-50%,-100%)}
    .name{color:#fffa;text-shadow:1px 1px black;font-weight:bold;margin-bottom:3px}
    button{all:unset;color:#66f;width:100%;text-align:center;padding:12px;box-sizing:border-box;cursor:pointer;width:100%;text-align:center;border-bottom:1px solid #aaa}button:last-child{border-bottom:none}button:hover{background-color:#eee}
    .buttons>div{display:flex}
    .hand{font-size:200%}
    #fight:hover{background-color:#fff6}
  </style>
</head>
<body style="background-color:#44a;font-family:system-ui;font-size:16px">
  <div id="map" style="position:relative;width:1024px;height:512px;background-color:#070;margin:0 auto;cursor:pointer">
    <img id="network" src="image/network-error.svg" style="position:fixed;right:14px;top:11px;width:34px" />  
    <div id="others" class="player"></div>
    <div id="you" class="player"><div class="name"></div><img /></div>
    <div id="fight" style="transform:translate(-67%,0);pointer-events:all;display:none;background-color:#000;height:40px;width:fit-content;line-height:40px;cursor:pointer;position:relative;padding:6px 11px;border-radius:99px;justify-content:center;align-items:center;font-size:22px"><ul><li>‚úä</li><li>‚úã</li><li>‚úåÔ∏è</li></ul><div style="display:inline;color:#fff;letter-spacing:0;font-size:17px;margin:0 5px 0 10px;font-weight:bold">vs</div><img src="image/unknown.svg" style="margin:6px"></div>
  </div>
    <!-- <div id="alert" style="display:none;position:absolute;width:auto;background-color:#fff;border-radius:12px;overflow:hidden;bottom:0;left:50%;transform:translate(-50%,0)">
      <div id="msg" style="margin:18px 12px;text-align:center"></div>
      <div id="buttons" style="border-top:1px solid #aaa">
        <div class="a" style="display:none"><button>Ignore</button><button>Challenge</button></div>
        <div class="b" style="display:none"><button class="hand">&#9994;</button><button class="hand">&#9995;</button><button class="hand">&#9996;</button></div>
      </div>
    </div> -->
</body>
<script>
// player p{x,y,vx,vy,n:name,c:collision debounce,d:challenge}
const $=s=>document.querySelector(s),$$=s=>document.querySelectorAll(s),D=console.log
const w=1024,h=512,d=32,a=new Map;let x=w/2|0,y=h/2|0,nx=ny=vx=vy=0,tx=ty=null,k=[],u=JSON.parse(localStorage.getItem('u'))||{};u.u||=crypto.randomUUID(),o=null
const S=_=>localStorage.setItem('u',JSON.stringify(u))

// // alert
// alert=(s,r)=>{$('#msg').innerText=s;$$('#buttons>div').forEach(e=>{D('e=',e);e.style.display=r==e.classList[0]?'block':'none'});$('#alert').style.display='block'}
// // alert=(s,r)=>{}
// $$('button').forEach(e=>e.addEventListener('click',e=>{D('e=',e);send(`c ${b} ${e.target.innerText.charCodeat(0)-9994}`);$('.alert').style.display='none'}))

// net code
let ws
const add=(i,n,f)=>{
  if(a.get(i))return;const e=$('#you').cloneNode(true);e.id=`p${i}`;e.querySelector('.name').innerText=n;e.querySelector('img').src=`image/avatar/${f}`;$('#others').appendChild(e)
},
connect=_=>{
  D('ws connect u.u=',u.u)
  ws=new WebSocket(`wss://${location.host}/wss/${u.u||crypto.randomUUID()}`)
  D('ws=',ws)
  ws.addEventListener('open',e=>{
    if(!u?.n){u.n=prompt('Enter your name');S()}
    send(`j ${x} ${y} ${nx} ${ny} ${u.n} ${u.a}`)// join
  })
  ws.addEventListener('message',e=>{
    e=e.data.split(' ')
    const i=parseInt(e[0]),p=a.get(i)
    switch(e[1]){
      case'j':send(`n ${x} ${y} ${nx} ${ny} ${u.n} ${u.a}`);add(i,e[6],e[7]);a.set(i,{...a.get(i),x:parseInt(e[2]),y:parseInt(e[3]),vx:parseInt(e[4]),vy:parseInt(e[5]),n:e[6]});break// join
      case'c':p.d++;break// challenge
      case'n':add(i,e[6],e[7]);a.set(i,{...a.get(i),x:parseInt(e[2]),y:parseInt(e[3]),vx:parseInt(e[4]),vy:parseInt(e[5]),n:e[6]});break// name
      default:add(i);a.set(i,{...a.get(i),x:parseInt(e[1]),y:parseInt(e[2]),vx:parseInt(e[3]),vy:parseInt(e[4])})// move
    }
  })
},send=m=>ws.OPEN==ws.readyState?ws.send(m):ws.CLOSED==ws.readyState?connect():0;connect()// send or reconnect
setInterval(_=>$('#network').style.display=ws.OPEN==ws.readyState?'none':'block',1e3)
setInterval(_=>ws.CLOSED==ws.readyState?connect():0,1e4)// keep alive every 10s

// input - keyboard
onkeydown=e=>{if(e.repeat)return;tx=ty=0;k.push(e.key);if('q'==e.key)ws.close()}
onkeyup=e=>{nx=ny=0;delete k[k.indexOf(e.key)];k=k.filter(e=>e)}
// input - mouse/touch
const v=(x,y)=>[tx,ty]=[x|0,y|0]
$('#map').addEventListener('click',e=>{D('mousedown e=',e);v(e.offsetX,e.offsetY);e.preventDefault();e.stopPropagation();return false},{capture:false})
$('#map').addEventListener('touchstart',e=>{D('touchstart e=',e);e=e.touches[0];v(e.offsetX,e.offsetY)},{capture:false})
$('#fight').addEventListener('click',e=>{D('click e=',e);e.preventDefault();e.stopPropagation();return false},{capture:false})

// fight
let hi,hd;setInterval(_=>{let d,c=Infinity;a.forEach((p,i)=>{d=Math.hypot(p.x-x,p.y-y);if(d<c)c=d,hd=d,hi=i})},100)

// animation
const r=(e,x,y,vx,vy)=>{e.style.left=`${x}px`;e.style.top=`${y}px`;e.querySelector('img').style.objectPosition=`-${(0==vx?[6,0,0][vy+1]:[3,0,9][vx+1])*32}px`}
u.a=(new URL(location)).searchParams.get('avatar')||u.a||'christmas-snowman-black.png';S()
$('#you img').src=`image/avatar/${u.a}`
$('#you .name').innerText=u.n
const eps=1e3/240;let e=Date.now()/eps
requestAnimationFrame(function f(){
  // evolve
  while(e<Date.now()/eps){
    //   character keyboard movement
    switch(k[k.length-1]){case'a':nx=-1;ny=0;break;case's':nx=0;ny=1;break;case'd':nx=1;ny=0;break;case'w':nx=0;ny=-1}
    //   character mouse movement
    if(tx&&tx!=x){nx=Math.sign(tx-x);ny=0}else if(ty&&ty!=y){nx=0;ny=Math.sign(ty-y)};if(tx==x&&ty==y){tx=ty=null,nx=ny=0}
    //   net code
    if(vx!=nx||vy!=ny)send(`${x} ${y} ${nx} ${ny}`),vx=nx,vy=ny
    //   character render
    x+=vx;y+=vy;x&=1023;y&=511
    a.forEach((p,i)=>{
      p.x+=p.vx;p.y+=p.vy;p.x&=1023
      x>p.x-d&x<p.x+d&y>p.y-d&y<p.y+d?(p.c?0:(b=i,o=p),p.c=true):(p.c=false,p.d=0)//p.c=collision debounce, p.d=challenge counter
    })
    e++
  }

  // render players
  r($('#you'),x,y,vx,vy);a.forEach((p,i)=>r($(`#p${i}`),p.x,p.y,p.vx,p.vy))
  // render fight
  $('#fight').style.display=hd<128?'flex':'none'
  if(hd<128){
    // D(a,hi,a.get(hi))
    $('#fight').style.left=`${(x+a.get(hi).x)/2-20}px`
    $('#fight').style.top=`${(y+a.get(hi).y)/2-40}px`
  }
  // if(hd<64){
  //   D('a=',a,'hi=',hi)
  //   // const p=a.get(hi)
  //   // c.fillStyle='#fff8';c.arc((x+p.x)/2|0,(y+p.y)/2|0,s,0,Math.PI*2);c.fill();c.fillStyle='#fff';c.fillText('ü§ú ? ü§õ',(x+p.x)/2|0,(y+p.y)/2|0)
  // }
  // scrollTo(x,y)

  // next frame
  requestAnimationFrame(f)
})
</script>
</html>
