<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html,body{width:100%;height:100%}
    button{all:unset;color:#66f;width:100%;text-align:center;padding:12px;box-sizing:border-box;cursor:pointer;width:100%;text-align:center;border-bottom:1px solid #aaa}button:last-child{border-bottom:none}button:hover{background-color:#eee}
    .buttons>div{display:flex}
    .hand{font-size:200%}
  </style>
</head>
<body style="margin:0;background-color:#44a;font-family:sans-serif">
  <div style="position:relative">
    <canvas style="width:1024px;height:512px;cursor:pointer"></canvas>
    <img id="network" src="image/network-error.svg" style="position:fixed;right:14px;top:11px;width:34px" />  
    <!-- <div id="alert" style="display:none;position:absolute;width:auto;background-color:#fff;border-radius:12px;overflow:hidden;bottom:0;left:50%;transform:translate(-50%,0)">
      <div id="msg" style="margin:18px 12px;text-align:center"></div>
      <div id="buttons" style="border-top:1px solid #aaa">
        <div class="a" style="display:none"><button>Ignore</button><button>Challenge</button></div>
        <div class="b" style="display:none"><button class="hand">&#9994;</button><button class="hand">&#9995;</button><button class="hand">&#9996;</button></div>
      </div>
    </div> -->
  </div>
</body>
<script>
// player p{x,y,vx,vy,n:name,c:collision debounce,d:challenge}
const $=s=>document.querySelector(s),$$=s=>document.querySelectorAll(s),D=console.log
const C=$('canvas'),c=C.getContext('2d'),R=_=>{m=devicePixelRatio;C.width=1024*m;C.height=512*m;w=C.width/m;h=C.height/m;c.font=`bold ${14*m}px system-ui`};R()
const a=new Map,d=32;let x=w/2|0,y=h/2|0,nx=ny=vx=vy=0,tx=ty=null,k=[],u=JSON.parse(localStorage.getItem('u'))||{};u.u||=crypto.randomUUID(),o=null
const S=_=>localStorage.setItem('u',JSON.stringify(u))

// // alert
// alert=(s,r)=>{$('#msg').innerText=s;$$('#buttons>div').forEach(e=>{D('e=',e);e.style.display=r==e.classList[0]?'block':'none'});$('#alert').style.display='block'}
// // alert=(s,r)=>{}
// $$('button').forEach(e=>e.addEventListener('click',e=>{D('e=',e);send(`c ${b} ${e.target.innerText.charCodeat(0)-9994}`);$('.alert').style.display='none'}))

// net code
let ws
const connect=_=>{
  D('ws connect')
  ws=new WebSocket(`wss://${location.host}/wss/${u.u||crypto.randomUUID()}`)
  D('ws=',ws)
  ws.addEventListener('open',e=>{
    if(!u?.n){u.n=prompt('Enter your name');S()}
    send(`j ${x} ${y} ${nx} ${ny} ${u.n} ${u.a}`)// join
  })
  ws.addEventListener('message',e=>{
    e=e.data.split(' ')
    const i=parseInt(e[0]),p=a.get(i)
    switch(e[1]){
      case'j':send(`n ${x} ${y} ${nx} ${ny} ${u.n} ${u.a}`);const g2=new Image;g2.src=`image/avatar/${e[7]}`;a.set(i,{...a.get(i),x:parseInt(e[2]),y:parseInt(e[3]),vx:parseInt(e[4]),vy:parseInt(e[5]),n:e[6],a:g2});break// join
      case'c':p.d++;break// challenge
      case'n':const g=new Image;g.src=`image/avatar/${e[7]}`;a.set(i,{...a.get(i),x:parseInt(e[2]),y:parseInt(e[3]),vx:parseInt(e[4]),vy:parseInt(e[5]),n:e[6],a:g});break// name
      default:a.set(i,{...a.get(i),x:parseInt(e[1]),y:parseInt(e[2]),vx:parseInt(e[3]),vy:parseInt(e[4])})// move
    }
  })
},send=m=>ws.OPEN==ws.readyState?ws.send(m):ws.CLOSED==ws.readyState?connect():0;connect()// send or reconnect
setInterval(_=>$('#network').style.display=ws.OPEN==ws.readyState?'none':'block',1e3)
setInterval(_=>ws.CLOSED==ws.readyState?connect():0,1e4)// keep alive every 10s

// input
//   keyboard
onkeydown=e=>{if(e.repeat)return;tx=ty=0;k.push(e.key);if('q'==e.key)ws.close()}
onkeyup=e=>{nx=ny=0;delete k[k.indexOf(e.key)];k=k.filter(e=>e)}
//   mouse/touch
const v=(x,y)=>{tx=(x-d/2)|0;ty=(y-d)|0}
C.addEventListener('mousedown',e=>v(e.offsetX,e.offsetY))
C.addEventListener('touchstart',e=>{e=e.touches[0];v(e.offsetX,e.offsetY)})

// animation
u.a=(new URL(location)).searchParams.get('avatar')||u.a||'christmas-snowman-black.png';S()
const g=new Image;g.src=`image/avatar/${u.a}`
const eps=1e3/240;let e=Date.now()/eps
requestAnimationFrame(function f(){
  if(m!=devicePixelRatio)R()

  // background
  c.fillStyle='#070';c.fillRect(0,0,c.canvas.width,c.canvas.height)

  // evolve
  while(e<Date.now()/eps){
    //   character keyboard movement
    switch(k[k.length-1]){case'a':nx=-1;ny=0;break;case's':nx=0;ny=1;break;case'd':nx=1;ny=0;break;case'w':nx=0;ny=-1}
    //   character mouse movement
    if(tx&&tx!=x){nx=Math.sign(tx-x);ny=0}else if(ty&&ty!=y){nx=0;ny=Math.sign(ty-y)};if(tx==x&&ty==y){tx=ty=null,nx=ny=0}
    //   net code
    if(vx!=nx||vy!=ny)send(`${x} ${y} ${nx} ${ny}`),vx=nx,vy=ny
    //   character render
    x+=vx;y+=vy;x&=1023;y&=511
    a.forEach((p,i)=>{
      p.x+=p.vx;p.y+=p.vy;p.x&=1023
      x>p.x-d&x<p.x+d&y>p.y-d&y<p.y+d?(p.c?0:(b=i,o=p),p.c=true):(p.c=false,p.d=0)//p.c=collision debounce, p.d=challenge counter
    })
    e++
  }

  // render
  //   images (bottom layer)
  const ri=(x,y,vx,vy,a)=>c.drawImage(a,(0==vx?[6,0,0][vy+1]:[3,0,9][vx+1])*32,0,32,32,x*m,y*m,32*m,32*m);ri(x,y,vx,vy,g);a.forEach(p=>ri(p.x,p.y,p.vx,p.vy,p.a||g))
  //   text (top layer)
  const rt=(x,y,vx,vy,p)=>{
    c.fillStyle='#000';c.fillText(p.n,(x+d)*m+m,(y+d/2)*m+m)// shadow
    c.fillStyle='#fffb';c.fillText(p.n,(x+d)*m,(y+d/2)*m)// body
  };rt(x,y,vx,vy,u);a.forEach(p=>rt(p.x,p.y,p.vx,p.vy,p))

  // next frame
  requestAnimationFrame(f)
})
</script>
</html>
